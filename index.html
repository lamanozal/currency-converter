<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-grow {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid justify-content-center">
        <a href="#" class="navbar-brand">Currency translation</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="mb-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_one" placeholder="Exchange rate" list="list_one">
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_two" placeholder="Exchange rate" list="list_two">
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="amount" placeholder="Amount" min="0">
                </div>
                <div class="d-grid">
                    <button class="btn btn-outline-primary">Calculate</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mb-3 d-none" id="spinner">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <div class="toast-container top-0 end-0 p-3">
        <div class="toast text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
